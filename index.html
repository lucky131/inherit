    class Generation {
        constructor(num1, num2, generation){
            //一二层的神经元个数
            this.num1 = num1;
            this.num2 = num2;
            //代数
            this.generation = generation;
            //一二层的值
            // this.v1 = new Array(num1);
            // this.v2 = new Array(num2);
            //权重 随机生成
            this.w1 = new Array(num1);
            for(let i=0;i<num1;i++){
                this.w1[i] = new Array(num2);
                for(let j=0;j<num2;j++){
                    this.w1[i][j] = Math.random();
                }
            }
            this.w2 = new Array(num2);
            for(let i=0;i<num2;i++){
                this.w2[i] = Math.random();
            }
        }

        //计算单个生存结果
        getResult(input){
            let v1 = new Array(this.num1);
            let v2 = new Array(this.num2);
            //赋值v1
            for(let i=0;i<this.num1;i++){
                v1[i] = input[i];
            }
            //计算v2
            for(let i=0;i<this.num2;i++){
                let temp = 0;
                for(let j=0;j<this.num1;j++){
                    temp += v1[j] * this.w1[j][i];
                }
                v2[i] = temp;
            }
            //计算输出
            let result = 0;
            for(let i=0;i<this.num2;i++){
                result += v2[i] * this.w2[i];
            }

            return result > 0 ? 1 : 0;
        }

        //评估生存率
        getRate(datas){
            let that = this;
            if(!datas){
                console.log("源数据为空");
                return;
            }
            if(datas[0].input.length != this.num1){
                console.log("输入数据长度与第一层神经元个数不相等");
                return;
            }
            let numberOfRight = 0, totalNumber = datas.length;
            datas.forEach(function (item, index) {
                if(that.getResult(item.input) == item.output)
                    numberOfRight++;
            });
            console.log(numberOfRight, totalNumber);
        }
